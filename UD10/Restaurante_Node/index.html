<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Restaurante Cadena Trassierra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css boostrap -->
    <link
      rel="stylesheet"
      href="../../assets/librerias/bootstrap/css/bootstrap.min.css"
    />
    <!-- Css sweetalert2 -->
    <link
      rel="stylesheet"
      href="../../assets/librerias/sweetalert2.min.css"
    />
    <!-- css jquery ui -->
    <link
      rel="stylesheet"
      href="../../assets/librerias/jquery-ui/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="./estilos.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" autocomplete="off">
              <fieldset>
                <legend class="text-center header">
                  RESTAURANTES TRASSIERRA
                </legend>

                <div class="row form-group justify-content-center">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fas fa-utensils bigicon"></i
                  ></span>
                  <div class="col-md-4">
                    <select id="rest" name="rest" class="form-control">
                      <option value="">Seleccione un restaurante</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group justify-content-center">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fas fa-users bigicon"></i
                  ></span>
                  <div class="col-md-4">
                    <select id="emp" name="emp" class="form-control">
                      <option value="">Seleccione un empleado</option>
                    </select>
                  </div>
                </div>

                <div class="row form-group justify-content-center">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fas fa-calendar-alt bigicon"></i
                  ></span>
                  <div class="col-md-4">
                    <input
                      id="fechaR"
                      name="fechaR"
                      type="date"
                      placeholder="Fecha de Reserva"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row form-group justify-content-center">
                  <div class="col-md-4">
                    <button class="boton btn btn-primary btn-lg">
                      Mostrar comedor
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div id="comedor">
        <div class="well well-sm">
          <div class="form-group justify-content-center">
            <div class="col-md-12" id="comedor">
              <legend class="text-center header">COMEDOR</legend>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="frmModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="frmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="frmModalLabel">Insertar Clientes</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="frmClientes">
                <div class="input-group-text mb-4">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-signature"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="nameCliente"
                    id="nameCliente"
                    placeholder="Introduzca nombre del cliente"
                  />
                </div>
                <div class="input-group-text mb-4">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="emailCliente"
                    name="emailCliente"
                    placeholder="Introduzca email del cliente"
                  />
                </div>
                <div class="input-group-text mb-4">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-phone"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="tlfnoCliente"
                    name="tlfnoCliente"
                    placeholder="Introduzca tlfno del cliente"
                  />
                </div>
                <div class="input-group-text mb-4">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-building"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="empresaCliente"
                    name="empresaCliente"
                    placeholder="Introduzca empresa del cliente"
                  />
                </div>

                <button class="submit btn btn-primary" style="width: 100%">
                  Añadir
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Ventana modal-->
      <div
        class="modal fade"
        id="reservas"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="frmModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="frmModalLabel">Rellenar datos</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="frmReservas" autocomplete="off">
                <fieldset>
                  <div class="form-group">
                    <label for="nameApeCli">Nombre y Apellidos:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nameApeCli"
                      name="nameApeCli"
                    />
                  </div>
                  <div class="form-group">
                    <label for="numCom">Número comensales:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="numCom"
                      name="numCom"
                    />
                    <input type="hidden" name="Nmesa" id="Nmesa">
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <button
                        type="submit"
                        class="boton btn btn-primary btn-lg"
                      >
                        Reservar
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Js jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Js jquery ui -->
    <script src="../../assets/librerias/jquery-ui/jquery-ui.min.js"></script>
    <!-- Js boostrap BUNDLE -->
    <script src="../../assets/librerias/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Js Validate -->
    <script src="../../assets/librerias/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- Js Sweetalert -->
    <script src="../../assets/librerias/sweetalert2.all.min.js"></script>
    <!-- Js fontawesome -->
    <script src="../../assets/librerias/fontawesome/js/all.min.js"></script>
    <!-- Js xmlhttp -->
    <script src="../../assets/librerias/crearXMLHTTP.js"></script>
    <script src="./js/index.js"></script>
    <!-- librerias -->
  </body>
</html>
