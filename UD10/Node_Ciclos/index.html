<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ciclos Trassierra</title>

    <link rel="stylesheet" href="../../assets/librerias/jquery-ui/jquery-ui.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form class="form-horizontal" method="POST">
                        <fieldset>
                            <legend class="text-center header">Ciclos Informática Trassierra</legend>
                            <div class="mb-3">
                               
                                <select class="form-select" aria-label="Default select example" id="cursos" name="cursos">
                                    <option value="">Seleccione curso ...</option>
                                  </select>
                              </div>
                              <div class="mb-3">
                                
                                <select class="form-select" aria-label="Default select example" id="modulos" name="modulos">
                                    <option value="">Seleccione modulo ...</option>
                                  </select>
                              </div>
                              
                              <div class="mb-3 col-md-12 text-center">
                                  <button type="submit" id='cargar' class="btn btn-primary btn-lg">Cargar Alumnos</button>
                              </div>
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container calificaciones">
        <div class="row">
            <div style="width:40%">

                <table class="myTable table table-bordered table-responsive" >
                    <thead class="thead-light">
                        <tr>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="mb-3 col-md-12 text-center">
                    <button type="button" id="grabar" class="btn btn-primary btn-lg">Grabar</button>
                </div>

            </div>
            <div style="width:10%">

                <table class="cal table table-bordered table-responsive" >
                    <thead class="thead-light">
                        <th>Calificación</th>
                    </thead>
                    <tr>
                        <td class="arrastrar">Sob</td>
                    </tr>
                    <tr>
                        <td class="arrastrar">Not</td>
                    </tr>
                    <tr>
                        <td class="arrastrar">B</td>
                    </tr>
                    <tr>
                        <td class="arrastrar">Suf</td>
                    </tr>
                    <tr>
                        <td class="arrastrar">Ins</td>
                    </tr>
                    <tr>
                        <td class="arrastrar">NE</td>
                    </tr>
                </table>
            </div>
                    
        </div>
        
    </div>
