<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Inmobiliaria Trassierra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../assets/librerias/bootstrap/css/bootstrap.min.css"
    />
    <!--Css boostrap-->
    <link
      rel="stylesheet"
      href="../../assets/librerias/sweetalert2.min.css"
    />
    <!--Css sweetalert-->
    <link
      rel="stylesheet"
      href="../../assets/librerias/fontawesome/css/all.min.css"
    />
    <!--Css fontawesome-->
    <link
      rel="stylesheet"
      href="../../assets/librerias/DataTables/datatables.min.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/librerias/DataTables/Select-2.0.0/css/select.dataTables.min.css"
    />
    <!--Css datatable-->
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="formInmo" autocomplete="off" id="frm">
          <fieldset>
            <legend class="text-center header">
              Alquiler de Inmuebles Trassierra
            </legend>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                id="dni"
                name="dni"
                type="text"
                placeholder="Introduzca DNI"
                class="form-control"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-passport"></i
              ></span>
              <select class="form-select" id="zona" name="zona">
                <option value="">Seleccione una zona</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-arrow-up-1-9"></i
              ></span>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="numhab"
                id="numhab1"
                value="1"
              />
              <label class="form-check-label" for="exampleRadios1">
                1 Habitación
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="numhab"
                id="numhab2"
                value="2"
              />
              <label class="form-check-label" for="exampleRadios1">
                2 Habitaciones
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="numhab"
                id="numhab3"
                value="3"
              />
              <label class="form-check-label" for="exampleRadios1">
                3 Habitaciones
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="numhab"
                id="numhab4"
                value="4"
              />
              <label class="form-check-label" for="exampleRadios1">
                4 Habitaciones
              </label>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-money-bill"></i
              ></span>
              <select class="form-select" id="precio" name="precio">
                <option value="">Precio Máximo</option>
                <option value="300">&lt; = 300€</option>
                <option value="600">&lt; = 600€</option>
                <option value="800">&lt; = 800€</option>
                <option value="1000">&lt; = 1000€</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="boton btn btn-primary btn-lg">
                Buscar
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="row">
        <table class="table table-success table-striped mt-5">
          <thead>
            <tr>
              <th>#</th>
              <th>Domicilio</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="form-row text-center">
          <div class="capaGrabar mb-5"></div>
        </div>
      </div>
    </div>
    <script src="../../assets/librerias/jquery-3.7.1.min.js"></script>
    <!--Libreria Jquery-->
    <script src="../../assets/librerias/sweetalert2.all.min.js"></script>
    <!--Libreria sweetalert-->
    <script src="../../assets/librerias/bootstrap/js/bootstrap.min.js"></script>
    <!--Libreria Boostrap-->
    <script src="../../assets/librerias/jquery-validation/dist/jquery.validate.min.js"></script>
    <!--Libreria Validate-->
    <script src="../../assets/librerias/fontawesome/js/all.min.js"></script>
    <!--Libreria Fontawesome-->
    <script src="../../assets/librerias/DataTables/datatables.min.js"></script>
    <script src="../../assets/librerias/DataTables/Select-2.0.0/js/dataTables.select.min.js"></script>
    <!--Libreria Datatables-->
    <script src="./js/app.js"></script>
    <!--Libreria Mia-->
    <!-- librerias -->
  </body>
</html>
