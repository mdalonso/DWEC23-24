  <body>
    <div class="contenido min-h-screen bg-slate-300">
      <h1>DWEC 23-24</h1>
      <p>UD4.-Interacción con el usuario. Eventos y formularios</p>
      <h2 class="hashtag">01- Acceso a objetos</h2>
    </div> 
       <section id="form-register">
          <form action="" method="post">
            <h4>Formulario</h4>
            <!--INPUT: Se usa para crear controles interactivos para formularios con el fin de recibir datos del usuario. Atributos:
                class: indica la clase del css que va a dar formato a este elemento 
                name: el nombre del control que se envía con los datos del formulario (en el post).
                      Puede haber varios elementos agrupados bajo el mismo nombre.
                id: nombre interno que recibe el control para su identificación en el documento. Debe ser único.
                placeholder: Pista para que el usuario sepa lo que tiene que introducir
              -->
            <input class='controls' type="text" name="nombre" id="nombreId" value="María" placeholder='Introduzca nombre'>
            <input class='controls' type="text" name="nombre" id="apellidosId" value="Juan" placeholder="'Introduzca apellidos">
            <!-- BUTTON: Crea un botón simple  -->
            <button class="botons">Enviar</button>
          </form>
        </section>
